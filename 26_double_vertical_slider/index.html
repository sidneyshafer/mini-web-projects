<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Image Slider</title>
</head>
<body>
   <div class="slider-container">
      <div class="left-slide">
         <div style="background-color: #FCB7B7;">
            <h1>Mountain Side</h1>
            <p>explore the range</p>
         </div>
         <div style="background-color: #272454;">
            <h1>Galaxy</h1>
            <p>look up to the sky</p>
         </div>
         <div style="background-color: #EABC4C;">
            <h1>Sand Dune</h1>
            <p>in the desert winds</p>
         </div>
         <div style="background-color: #A4CFDC;">
            <h1>Ocean Side</h1>
            <p>see beautiful waves</p>
         </div>
         <div style="background-color: #D3E6EB;">
            <h1>Cool Car</h1>
            <p>chillin at the beach</p>
         </div>
         <div style="background-color: #F4ECCD;">
            <h1>City Scape</h1>
            <p>life from up above</p>
         </div>
      </div>
      <div class="right-slide">
         <div style="background-image: url('https://images.unsplash.com/photo-1429823040067-2c31b1d637ae?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2l0eSUyMHNjYXBlfGVufDB8fDB8fHww');"></div>
         <div style="background-image: url('https://images.unsplash.com/photo-1489824904134-891ab64532f1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNhcnxlbnwwfHwwfHx8MA%3D%3D');"></div>
         <div style="background-image: url('https://images.unsplash.com/photo-1501426026826-31c667bdf23d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGJlYWNofGVufDB8fDB8fHww');"></div>
         <div style="background-image: url('https://images.unsplash.com/photo-1619409437363-1b1d6e539836?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHNhbmQlMjBkdW5lc3xlbnwwfHwwfHx8MA%3D%3D');"></div>
         <div style="background-image: url('https://images.unsplash.com/photo-1538370965046-79c0d6907d47?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z2FsYXh5fGVufDB8fDB8fHww');"></div>
         <div style="background-image: url('https://images.unsplash.com/photo-1585409677983-0f6c41ca9c3b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW4lMjByYW5nZXxlbnwwfHwwfHx8MA%3D%3D');"></div>
      </div>
      <div class="action-buttons">
         <button class="down-button">
            <i class="fas fa-arrow-down"></i>
         </button>
         <button class="up-button">
            <i class="fas fa-arrow-up"></i>
         </button>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
