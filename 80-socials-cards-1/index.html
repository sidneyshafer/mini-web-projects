<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Socials Cards</title>
</head>
<body>
    <div id="cards">
        <!-- Card #1 -->
        <div class="card">
            <div class="card-content">
                <i class="fa-brands fa-instagram"></i>
                <h2>Instagram</h2>
                <p>Followers: <span>25K</span></p>
                <a href="#">
                    <i class="fa-solid fa-link"></i>
                    <span>Follow me</span>
                </a>
            </div>
        </div>
        <!-- Card #2 -->
        <div class="card">
            <div class="card-content">
                <i class="fa-brands fa-github"></i>
                <h2>GitHub</h2>
                <p>Followers: <span>2K</span></p>
                <a href="#">
                    <i class="fa-solid fa-link"></i>
                    <span>Follow me</span>
                </a>
            </div>
        </div>
        <!-- Card #3 -->
        <div class="card">
            <div class="card-content">
                <i class="fa-brands fa-linkedin"></i>
                <h2>LinkedIn</h2>
                <p>Followers: <span>430</span></p>
                <a href="#">
                    <i class="fa-solid fa-link"></i>
                    <span>Follow me</span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2006a997ee.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
