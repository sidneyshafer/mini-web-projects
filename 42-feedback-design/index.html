<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our<br />customer support
        performance?</strong
      >
      <div class="ratings-container">
        <div class="rating" id="Unhappy">
          <i class="fa-regular fa-face-meh-blank"></i>
          <small>Unhappy</small>
        </div>

        <div class="rating" id="Neutral">
          <i class="fa-regular fa-smile"></i>
          <small>Neutral</small>
        </div>

        <div class="rating active" id="Satisfied">
          <i class="fa-regular fa-face-grin-wide"></i>
          <small>Satisfied</small>
        </div>
      </div>

      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2006a997ee.js" crossorigin="anonymous"></script>
  </body>
</html>
