<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Timer</title>
  </head>
  <body class="bg-gray-700 flex justify-center items-center min-h-screen">
    <div class="bg-gray-900 p-16 rounded-2xl shadow w-full max-w-sm">
      <!-- Label -->
      <!-- <h1 class="text-white text-center text-4xl">Timer</h1> -->
      <!-- Outer Circle -->
      <div
        id="conic"
        class="bg-conic flex justify-center items-center w-60 h-60 mx-auto my-10 rounded-full relative"
      >
        <!-- Timer -->
        <p id="timer" class="text-white relative text-5xl z-10">00:00</p>

        <!-- Inner circle -->
        <div
          class="w-[calc(100% - 10px)] bg-gray-800 aspect-square rounded-full absolute inset-[5px]"
        ></div>

        <!-- Hand/Marker -->
        <div class="hand h-1/2 absolute top-0">
          <span
            class="w-2 h-2 bg-white rounded-full absolute -top-1 -left-1"
          ></span>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-6">
        <button
          id="reset"
          class="flex justify-center items-center w-10 h-10 bg-pink-300 rounded-full text-black"
        >
          <i class="fas fa-sync"></i>
        </button>
        <button
          id="play"
          class="flex justify-center items-center w-10 h-10 bg-pink-300 rounded-full text-black"
        >
          <i class="fas fa-play"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
