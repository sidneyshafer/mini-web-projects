<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Background Slider</title>
</head>
<body>
   <div class="slider-container">
      <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1710270822125-6614bd66311f?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>

      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1682686578023-dc680e7a3aeb?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>

      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1707343844436-37580f155ed2?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>

      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1709238672317-9464e3d278e2?q=80&w=2575&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>

      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1710270822145-252ef537ffa6?q=80&w=2691&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>

      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1710505293699-a98ba8cb830a?q=80&w=2675&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>

      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1707343843598-39755549ac9a?q=80&w=2664&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>

      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1707343848723-bd87dea7b118?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>

      <button class="arrow left-arrow" id="left">
         <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
         <i class="fas fa-arrow-right"></i>
      </button>
   </div>

   <script src="script.js"></script>
</body>
</html>
